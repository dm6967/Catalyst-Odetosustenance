<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odetosustainance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Credits to jsdelivr Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Credits to Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style2.css">
</head>

<body>

<div class="sidebar">
  <a href="#" class="nav-link active" data-section="menu">Menu</a>
  <a href="#" class="nav-link" data-section="orders">Orders</a>
  <a href="#" class="nav-link" data-section="analytics">Analytics</a>
  <a herf="#" class="nav-link" data-section="graphs"><i class="bi bi-chart-fill"></i> Graphs</a>
  <a href="index.html" class="nav-link"><i class="bi bi-shift"></i> Shift mode</a>
</div>

<div class="main">

  <div id="menu" class="section active">
    <div class="card-box">
      <h3>Add Dish</h3>

      <input id="dishName" class="form-control mb-2" placeholder="Dish name">

      <div class="d-flex gap-2 mb-2">
        <input id="ingredientName" class="form-control" placeholder="Ingredient">
        <input id="ingredientQty" type="number" class="form-control" placeholder="Qty per dish">
        <button class="btn btn-secondary" id="addIngredientBtn">+</button>
      </div>

      <ul id="ingredientPreview" class="list-group mb-2"></ul>

      <button class="btn btn-success w-100 mb-3" id="saveDishBtn">Save Dish</button>

      <h5>Saved Menu</h5>
      <ul id="menuList" class="list-group"></ul>
    </div>
  </div>

  <div id="orders" class="section">
    <div class="card-box">
      <h3>Create Order</h3>

      <select id="dishSelect" class="form-control mb-2">
        <option value="">Select Dish</option>
      </select>

      <input id="orderQty" type="number" class="form-control mb-2" placeholder="Quantity">

      <select id="orderStatus" class="form-control mb-2">
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>

      <button class="btn btn-primary w-100 mb-3" id="addOrderBtn">Add Order</button>

      <hr>

      <h5>Filter Orders</h5>

      <input type="date" id="filterDate" class="form-control mb-2">

      <select id="filterStatus" class="form-control mb-2">
        <option value="">All Status</option>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>

      <button class="btn btn-outline-dark w-100 mb-3" id="filterBtn">Apply Filter</button>

      <ul id="orderList" class="list-group"></ul>
    </div>
  </div>
 
  <div id="analytics" class="section">
    <div class="card-box">
      <h3>Ingredient Analytics</h3>
      <button class="btn btn-warning w-100 mb-3" id="analyzeBtn">
        Calculate Total Ingredients
      </button>
      <ul id="analyticsList" class="list-group"></ul>
    </div>
  </div>

  <div id="graphs" class="section">
    <div class="card-box">
      <h2>Food Wastage Tracker</h2>
      <div class="message-area"></div>

      <div class="mb-3">
        <label class="form-label">Food wasted today (kg)</label>
        <input type="number" id="wasteInput" class="form-control" placeholder="e.g. 2.5">
      </div>

      <button class="btn btn-danger mb-3" id="saveWasteBtn">Save Today's Data</button>

      <canvas id="wasteChart" height="120"></canvas>
    </div>
  </div>

</div>

<script src="script2.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
